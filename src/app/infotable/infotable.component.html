<div class="card center" style="width: 80%;">

  <mat-form-field style="width: 100%;">
   <h3> <mat-label>Filter</mat-label></h3><br>
    <input style="background-color: #f2f2f2; padding: 0.75%; border-radius: 5%;" matInput (keyup)="applyFilter($event)" placeholder="Ex. India">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Cases">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cases </th>
        <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Deaths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
        <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Recoveries">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Recoveries </th>
        <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
   
    </table>

    <mat-paginator [pageSizeOptions]="[5, 15, 25, 100]"></mat-paginator>
  </div>
  
</div>
